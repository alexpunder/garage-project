{% extends "base.html" %}

{% load static %}

{% block content %}

{% include 'includes/page_header.html' %}
<div class="container">
  <div class="row">
      <div class="col-12">
          <div class="block">
              <div class="products-view">
                  <div class="products-view__list products-list" data-layout="grid-4-full" data-with-features="false" data-mobile-grid-columns="2">
                      <div class="products-list__body">
                          {% for category in categories_list %}
                              <div class="products-list__item">
                                  <div class="product-card">
                                      {% if category.image %}
                                          <div class="product-card__image product-image">
                                          <a href="{{ category.get_absolute_url }}" class="product-image__body">
                                              <img class="product-image__img" src="{{ category.image.url }}" alt="">
                                          </a>
                                          </div>
                                      {% else %}
                                          <div class="product-card__image product-image">
                                              <a href="{{ category.get_absolute_url }}" class="product-image__body">
                                                  <img class="product-image__img" src="{% static 'images/image-holder.webp' %}" alt="">
                                              </a>
                                          </div>
                                      {% endif %}
                                      <div class="product-card__info">
                                          <div class="product-card__name">
                                              <a href="{{ category.get_absolute_url }}"><h5>{{ category.title }}</h5></a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          {% endfor %}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
