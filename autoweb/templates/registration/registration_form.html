{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 d-flex flex-column">
                <div class="card flex-grow-1 mb-0">
                    <div class="card-body">
                        <h3 class="card-title">Регистрация</h3>
                        <form method="post" action="{% url 'auth:registration' %}">
                            {% csrf_token %}

                            {% for field in form %}
                                <div class="form-group{% if field.errors %} has-error{% endif %}">
                                    {% bootstrap_field field %}
                                </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-primary mt-6" aria-label="Подтвердить">Поехали!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
