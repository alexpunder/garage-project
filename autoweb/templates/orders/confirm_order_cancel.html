{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
<div class="block">
    <div class="container">
        <div class="row">
            {% include "includes/account_navigation.html" %}
            <div class="col-12 col-lg-9 mt-4 mt-lg-0">
                <div class="card">
                    <div class="card-header">
                        <h5>Отменить заказ</h5>
                    </div>
                    <div class="card-divider"></div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="card-body">
                            
                                <form method="post" action="{% url 'order:cancel_order' order.id %}">
                                    {% csrf_token %}
                                    <p>Вы уверены, что хотите отменить заказ?</p>

                                    <div class="form-group mt-5 mb-0">
                                        <button type="submit" class="btn btn-primary" aria-label="Подтвердить">Конечно!</button>
                                    </div>
                                    <div class="form-group mt-5 mb-0">
                                        <a href="{% url 'order:details' order.id %}" class="btn btn-primary">Нет, верните обратно</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
